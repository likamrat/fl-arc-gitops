{{- if .Values.openWebUI.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foundry-local.fullname" . }}-openwebui
  namespace: {{ include "foundry-local.namespace" . }}
  labels:
    {{- include "foundry-local.labels" . | nindent 4 }}
    app.kubernetes.io/component: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "foundry-local.openwebui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "foundry-local.openwebui.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/openwebui-configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $nodeSelector := include "foundry-local.openwebui.nodeSelector" . }}
      {{- if ne $nodeSelector "{}" }}
      nodeSelector:
        {{- $nodeSelector | nindent 8 }}
      {{- end }}
      {{- with .Values.openWebUI.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openWebUI.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.openWebUI.securityContext | nindent 8 }}
      containers:
      - name: open-webui
        image: {{ include "foundry-local.openwebui.image" . }}
        imagePullPolicy: {{ .Values.openWebUI.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "foundry-local.fullname" . }}-openwebui-config
        resources:
          {{- toYaml .Values.openWebUI.resources | nindent 10 }}
        volumeMounts:
        - name: data
          mountPath: /app/backend/data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: data
        emptyDir:
          sizeLimit: {{ .Values.openWebUI.volumes.dataSize }}
      restartPolicy: Always
{{- end }}