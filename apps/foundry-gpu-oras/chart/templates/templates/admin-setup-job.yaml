{{- if and .Values.openWebUI.enabled .Values.openWebUI.config.defaultAdmin.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "foundry-local.fullname" . }}-create-admin
  namespace: {{ include "foundry-local.namespace" . }}
  labels:
    {{- include "foundry-local.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-setup
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "foundry-local.labels" . | nindent 8 }}
        app.kubernetes.io/component: admin-setup
    spec:
      restartPolicy: Never
      containers:
      - name: create-admin
        image: curlimages/curl:latest
        env:
        - name: WEBUI_URL
          value: "http://{{ include "foundry-local.openwebui.serviceName" . }}.{{ include "foundry-local.namespace" . }}.svc.cluster.local:{{ .Values.openWebUI.service.port }}"
        - name: ADMIN_EMAIL
          value: {{ .Values.openWebUI.config.defaultAdmin.email | quote }}
        - name: ADMIN_PASSWORD
          value: {{ .Values.openWebUI.config.defaultAdmin.password | quote }}
        - name: ADMIN_NAME
          value: {{ .Values.openWebUI.config.defaultAdmin.name | quote }}
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Open WebUI to be ready..."
          until curl -f $WEBUI_URL/health; do
            echo "Waiting for Open WebUI..."
            sleep 10
          done
          
          echo "Creating admin user..."
          response=$(curl -s -X POST "$WEBUI_URL/api/v1/auths/signup" \
            -H "Content-Type: application/json" \
            -d "{
              \"name\": \"$ADMIN_NAME\",
              \"email\": \"$ADMIN_EMAIL\", 
              \"password\": \"$ADMIN_PASSWORD\"
            }")
          
          if echo "$response" | grep -q "id"; then
            echo "✅ Admin user created successfully!"
            echo "Email: $ADMIN_EMAIL"
            echo "Password: $ADMIN_PASSWORD"
          else
            echo "ℹ️  Admin user might already exist or signup is disabled"
            echo "Response: $response"
          fi
{{- end }}