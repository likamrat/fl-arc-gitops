---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundry-gpu-oras
  namespace: foundry-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ./apps/foundry-gpu-oras/chart
      sourceRef:
        kind: GitRepository
        name: foundry-gitops
        namespace: foundry-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: foundry-values
      optional: true
  values:
    # Values will be merged from values.yaml in this directory
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
